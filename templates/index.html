<!DOCTYPE html>
<html lang="en">

<head>
  <meta property="og:title" content=" Personal Diary " />
  <meta property="og:description" content=" Ini adalah daftar gambar dari upload user " />
  <meta property="og:image" content="https://www.batamnews.co.id/foto_berita/2023/08/2023-08-06-pertarungan-epik-di-one-piece-luffy-berubah-ke-mode-gear-5-dalam-episode-1071.jpeg" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

  <title>Personal Diary | Yazid</title>

  <script>
    $(document).ready(function () {
      // alert('Fully loaded');
      listing();
      bsCustomFileInput.init()
    });

    function listing() {
      $.ajax({
        type: 'GET',
        url: '/diary',
        data: {},
        success: function (response) {
          // console.log(response);
          // alert(response['msg']);
          let articles = response['articles'];
          for (let i = 0; i < articles.length; i++) {
            let title = articles[i]['title'];
            let content = articles[i]['content'];
            let file = articles[i]['file'];
            let profile = articles[i]['profile'];
            let time = articles[i]['time'] || '????.??.??';
            let temp_html = `
              <div class="col-4 p-2">
                <div class="card">
                  <img src="../${file}" class="card-img-top gambar" alt="...">
                  <div class="card-body">
                    <img src="../${profile}" class="card-img-top profile" alt="...">
                    <h5 class="card-title judul">${title}</h5>
                    <p class="card-text">${content}</p>
                    <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
                  </div>
                </div>
              </div>
            `;
            $('#cards-box').append(temp_html);
          }
        }
      });
    }

    function posting() {
      let title = $('#image-title').val();
      if (!title) {
        return alert('Hey user, you forgot a title');
      }
      let content = $('#image-desc').val();
      if (!content) {
        return alert('Hey user, you forgot a description');
      }

      let file = $("#image").prop("files")[0];
      let profile = $("#profile").prop("files")[0];

      let form_data = new FormData();

      form_data.append("file_give", file);
      form_data.append("profile_give", profile);
      form_data.append("title_give", title);
      form_data.append("content_give", content);

      $.ajax({
        type: 'POST',
        url: '/diary',
        data: form_data,
        contentType: false,
        processData: false,
        success: function (response) {
          // console.log(response);
          alert(response['msg']);
          window.location.reload();
        }
      });
    }
  </script>
  <style>
    .gambar {
      height: 270px;
      width: 100%;
    }
    .profile {
      border-radius: 50%;
      height: 100px;
      width: 100px;
    }
    .judul {
      padding-top: 10px;  
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Personal Diary</h1>
        <div class="input-group mb-3 custom-file">
          <input class="form-control" type="file" id="image" />
          <label class="input-group-text" for="image">Your Image</label>
        </div>
        <div class="input-group mb-3 custom-file">
          <input class="form-control" type="file" id="profile" />
          <label class="input-group-text" for="image">Your Profile</label>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="image-title" placeholder="The title of your image" />
        </div>
        <div class="input-group mb-3">
          <textarea placeholder="The description of your image" class="form-control" id="image-desc"
            rows="3"></textarea>
        </div>
        <button onclick="posting()" type="button" class="btn btn-outline-primary">Save</button>
      </div>
    </div>
    <div class="row justify-content-start" id="cards-box"></div>
  </div>
  <br>
</body>

</html>
